version: '3.8'
services:
  redis:
    image: redis:7
    restart: unless-stopped
    volumes:
      - redis-data:/data

  web:
    build: .
    container_name: docconvert_web
    restart: unless-stopped
    environment:
      - FLASK_ENV=production
      - SECRET_KEY=${SECRET_KEY:-supersecretkey}
      - SQLITE_PATH=/data/db.sqlite3
      - REDIS_URL=redis://redis:6379/0
    ports:
      - "8000:8000"
    volumes:
      - ./uploads:/app/uploads
      - db-data:/data
      - ./templates:/app/templates
    depends_on:
      - redis
    command: gunicorn -w 4 -b 0.0.0.0:8000 --timeout 300 app:app

  worker:
    build: .
    container_name: docconvert_worker
    restart: unless-stopped
    environment:
      - SQLITE_PATH=/data/db.sqlite3
      - REDIS_URL=redis://redis:6379/0
    volumes:
      - ./uploads:/app/uploads
      - db-data:/data
    depends_on:
      - redis
      - web
    command: celery -A app.celery worker --loglevel=info --pool=solo

volumes:
  redis-data:
  db-data: