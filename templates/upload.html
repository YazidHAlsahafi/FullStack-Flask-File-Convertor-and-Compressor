{% extends "base.html" %}
{% block head %}
<style>
  label {
    border: 1px solid #000000;
    background-color: #2a5bd5;
    border-radius: 10px;
    padding: 50px 200px;
    transition: .5s;
    margin-left: 25%;
    margin-top: 5%;
    width: 20%;
    height: 10%;
    text-align: center;
    display: inline-block;
    color: white;
  }

  label:hover {
    background-color: #2249ac;
    cursor: pointer;
  }

  #submit {
    display: inline-block;
    border: 1px solid #000000;
    border-radius: 10px;
    width: 10%;
    height: 120px;
    transition: .5s;
  }

  #submit:hover {
    background-color: #ddd;
    cursor: pointer;
  }
</style>

{% endblock %}

{% block body %}

<h1 style="text-align: center; padding: 14px 16px;"> docx ↔ pdf تحويل ملفات </h1>
<form method="POST" action="/" enctype="multipart/form-data">
  <label for="files">اختيار الملف</label>
  <input type="file" name="file" required id="files" style="display:none;">
  <button id="submit" style="font-family: 'Cairo'; font-weight: bold;">رفع الملف</button>
</form>
<script>
  document.querySelector("#files").onchange = function () {
    const fileName = this.files[0]?.name;
    const label = document.querySelector("label[for=files]");
    label.innerText = fileName ?? "اختيار الملف";
  };
</script>
{% if x == 2 %}
<p style="color: red; font-size: 42px; font-weight: bold;">Unsupported file type, only pdf and docx files are supported.
</p>
{% endif %}

{% endblock %}
