<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://fonts.googleapis.com/css?family=Cairo' rel='stylesheet'>
  <title>File Convertor</title>
  <style>
    .navbar {
      overflow: hidden;
    }

    body {
      font-family: 'Cairo';
      font-weight: bold;
    }

    .navbar a#nav{
      float: right;
      font-size: 16px;
      color: black;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      margin-top: 2%;
    }

    .dropdown {
      float: right;
      overflow: hidden;
      margin-top: 2%;
      font-family: 'Cairo';
      font-weight: bold;
    }

    .dropdown .dropbtn {
      cursor: pointer;
      font-size: 16px;
      border: none;
      outline: none;
      color: black;
      padding: 14px 16px;
      background-color: inherit;
      margin: 0;
      font-family: 'Cairo';
      font-weight: bold;
    }

    .navbar a#nav:hover,
    .dropdown:hover .dropbtn,
    .dropbtn:focus {
      background-color: #ddd;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 105px;
      box-shadow: 0 2px 2px 1px black;
      z-index: 5;

    }

    .dropdown-content a {
      float: none;
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      text-align: right;
    }

    .dropdown-content a:hover {
      background-color: #ddd;
    }

    .show {
      display: block;
    }
  </style>
  {% block head %} {% endblock %}
</head>

<body>
  <div class="navbar">
    <a href="/"><img src="/static/logos/logo.png" style="float: right; width: 25%; height: 25%;" alt="logo"></img></a>
    <div class="dropdown">
      <button class="dropbtn" onclick="myFunction()">⌄ الصفحات</button>
      <div class="dropdown-content" id="myDropdown">
        <a href="/convert/pdf">pdf تحويل ملفات</a>
        <a href="/convert/pdf_ocr">ocr باستخدام pdf تحويل ملفات</a>
        <a href="/convert/docx">docx تحويل ملفات</a>
        <a href="/images">تحويل ملفات الصور</a>
        <a href="/videos">تحويل ملفات الفيديو</a>
        <a href="/compress">ضغط الملفات</a>
        <a href="/files">الملفات</a>
      </div>
    </div>
    <a href="/logout" id='nav' style="float: left; position: absolute;">تسجيل الخروج</a>
  </div>
  </div>
  {% block body %} {% endblock %}
  <script>
    /* When the user clicks on the button, 
    toggle between hiding and showing the dropdown content */
    function myFunction() {
      document.getElementById("myDropdown").classList.toggle("show");
    }

    // Close the dropdown if the user clicks outside of it
    window.onclick = function (e) {
      if (!e.target.matches('.dropbtn')) {
        var myDropdown = document.getElementById("myDropdown");
        if (myDropdown.classList.contains('show')) {
          myDropdown.classList.remove('show');
        }
      }
    }
  </script>
</body>

</html>
