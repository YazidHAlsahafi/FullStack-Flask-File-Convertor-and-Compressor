{% extends "base.html" %}
    {% block head %}
    <style>
        .progress-container {
            width: 100%;
            background-color: #f3f3f3;
            border-radius: 8px;
            margin: 20px 0;
        }
        .progress-bar {
            width: 0%;
            height: 25px;
            background-color: #4CAF50;
            text-align: center;
            color: white;
            border-radius: 8px;
        }
        .status { margin-top: 10px; }
        .download-link { margin-top: 20px; display: none; }
            #download {
        border: 1px solid #000000;
        background-color: #1de524;
        border-radius: 10px;
        padding: 50px 200px;
        transition: .5s;
        margin-left: 27%;
        margin-top: 20px;
        width: 20%;
        height: 10%;
        text-align: center;
        display: inline-block;
        color: white;
        text-decoration: none;
    }

    #download:hover {
        background-color: #16ae1b;
    }
    </style>
    {% endblock %}

  {% block body %}
    <h2 style="text-align: center;" dir="rtl">حالة المهمة</h2>
    <div class="progress-container">
        <div class="progress-bar" id="progress-bar">0%</div>
    </div>
    <div class="status" id="status" dir="rtl" style="text-align: center;">جاري البدء...</div>
    <div class="download-link" id="download-link">
        <a id="download" href="#">تحميل الملف</a>
    </div>

    <script>
        const taskId = "{{ task_id }}";

        function updateProgress() {
            fetch(`/task_status/${taskId}`)
                .then(res => res.json())
                .then(data => {
                    const progress = data.progress || 0;
                    const status = data.status || '';
                    const bar = document.getElementById('progress-bar');
                    const statusText = document.getElementById('status');
                    bar.style.width = progress + '%';
                    bar.textContent = progress + '%';
                    statusText.textContent = status;

                    if (data.state === 'SUCCESS' && data.file_id) {
                        document.getElementById('download-link').style.display = 'block';
                        document.getElementById('download').href = `/download/${data.file_id}`;
                    } else if (data.state === 'FAILURE') {
                        statusText.textContent = 'Error: ' + (data.error || 'Task failed');
                    } else {
                        setTimeout(updateProgress, 1000);  // Check again in 1 second
                    }
                })
                .catch(err => {
                    console.error(err);
                    setTimeout(updateProgress, 2000);
                });
        }

        // Start polling
        updateProgress();
    </script>
    {% endblock %}
